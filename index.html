<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADMI Learning Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #003366, #00AABB);
      margin: 0; padding: 0;
      color: white;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      color: #1f2937;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .card h2 {
      color: #003366;
      margin-bottom: 1rem;
    }
    .btn {
      background: #00AABB;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #008fa0;
    }
    .error {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .logout {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>Welcome to ADMI Learning</h2>
    <p>Sign in with your school Google account to access your dashboard.</p>
    <button class="btn" id="loginBtn">Sign in with Google</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div class="card" id="dashboard" style="display: none;">
    <h2>Welcome, <span id="userName">Student</span>!</h2>
    <p>You are now logged in.</p>
    <button class="btn logout" id="logoutBtn">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCT8NSfb_MS11TtF-YEmqRYiOxFj9E7uS8",
      authDomain: "admi-learning.firebaseapp.com",
      projectId: "admi-learning",
      storageBucket: "admi-learning.firebasestorage.app",
      messagingSenderId: "544669303083",
      appId: "1:544669303083:web:a7031e48d85fe27780856e",
      measurementId: "G-9FEF71D529"
    };

    firebase.initializeApp(firebaseConfig);
    console.log("‚úÖ Firebase initialized");

    const auth = firebase.auth();
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginCard = document.getElementById('loginCard');
    const dashboard = document.getElementById('dashboard');
    const userName = document.getElementById('userName');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.onclick = () => {
      console.log("üîê Login button clicked");
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          console.log("‚úÖ Login result:", result);
          const name = result.user.displayName || "Student";
          userName.textContent = name;
          loginCard.style.display = 'none';
          dashboard.style.display = 'block';
          logoutBtn.style.display = 'inline-block';
          errorMsg.textContent = "";
        })
        .catch(error => {
          console.error("‚ùå Login error:", error);
          errorMsg.textContent = error.message;
        });
    };

    logoutBtn.onclick = () => {
      auth.signOut().then(() => {
        console.log("üîì Logged out");
        loginCard.style.display = 'block';
        dashboard.style.display = 'none';
        logoutBtn.style.display = 'none';
        errorMsg.textContent = '';
      });
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        console.log("‚úÖ Auth state detected:", user);
        const name = user.displayName || "Student";
        userName.textContent = name;
        loginCard.style.display = 'none';
        dashboard.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
      } else {
        console.log("‚ÑπÔ∏è No user signed in");
        loginCard.style.display = 'block';
        dashboard.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
